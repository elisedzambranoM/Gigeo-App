<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>GIGEO APP</title>
</head>

<body>
    <div class="container-fluid p-0">
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar">
                    <a class="navbar-brand" href="#">GIGEO <sup>ART</sup> </a>
                    <div class="navbar-icon">
                        <i class="fas fa-search"></i>
                        <i class="fas fa-video"></i>
                        <i class="fas fa-plus"></i>
                        <i class="far fa-bell"></i>
                        <i class="fas fa-bars"></i>
                    </div>
                </nav>
            </div>
        </div>

        <div class="col-md-12 banner"></div>

        <div class="row">
            <div class="col-12 d-flex justify-content-between border-bottom pb-3">
                <span class="pl-5 pr-5 pt-3 ml-5">
                    <div class="media">
                        <img src="./assets/images/profile-image.png" class="mr-3 rounded-circle" width="64" height="64">
                        <div class="media-body">
                            <h5 class="mt-0 mb-0">Yuki Mukami</h5>
                            30.000 segudores
                        </div>
                    </div>
                </span>
                <span class="pl-5 pr-5 pt-3 mr-5">
                    <button type="button" class="btn btn-primary rounded-0">Mensaje</button>
                    <button type="button" class="btn btn-danger rounded-0">Seguir</button>
                </span>
            </div>
        </div>
        <div class="row no-gutters">
            <div class="col-md-12">
                <h4 class="pl-5 pr-5 pt-3 mr-5">Videos populares</h4>
            </div>
            <div class="col-md-12  d-flex flex-wrap">
                <img src="./assets/images/image-1.png" class="col-md-3 mb-3">
                <img src="./assets/images/image-2.png" class="col-md-3 mb-3">
                <img src="./assets/images/image-3.png" class="col-md-3 mb-3">
                <img src="./assets/images/image-4.png" class="col-md-3 mb-3">
                <img src="./assets/images/image-5.png" class="col-md-3 mb-3">
                <img src="./assets/images/image-6.png" class="col-md-3 mb-3">
                <img src="./assets/images/image-7.png" class="col-md-3 mb-3">
                <img src="./assets/images/image-8.png" class="col-md-3 mb-3">
            </div>
        </div>
    </div>
</body>


</html>
